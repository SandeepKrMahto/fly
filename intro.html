<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flynoo</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Pacifico&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url('background.jpg');
        background-size: cover;
        background-position: center;
    }

    /* Mobile background */
    @media (max-width: 768px) {
        body {
            background-image: url('mobilebackground.png');
        }
    }

    .container {
        text-align: center;
    }

    .title {
        font-family: 'Montserrat', sans-serif;
        font-size: 8rem;
        color: white;
        -webkit-text-stroke: 2px black;
        animation: slideDown 1s ease forwards;
    }

    .subtitle {
        font-family: 'Pacifico', cursive;
        font-size: 5rem;
        color: #FFD700;
        -webkit-text-stroke: 1px black;
        opacity: 0;
        animation: fadeIn 1.5s ease forwards;
        animation-delay: 1s;
    }

    /* Mobile text size */
    @media (max-width: 768px) {
        .title {
            font-size: 4.8rem;
        }
        .subtitle {
            font-size: 2.5rem;
        }
    }

    @keyframes slideDown {
        from { transform: translateY(-100px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }
</style>
</head>
<body>

<div class="container">
    <div class="title">FLYNOO</div>
    <div class="subtitle">Explore the World</div>
</div>
<script>
    // Redirect after 3 seconds
    setTimeout(() => {
        window.location.href = "home.html";
    }, 3000);
</script>


</body>
</html>
